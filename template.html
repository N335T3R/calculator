<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>JS Calculator</title>
</head>


<body>
    <div class="container">
        <div class="screen"></div>
        <div class="UI">
            <div class="clear mod" id="clear">A/C</div>
            <div class="neg mod" id="neg">+/-</div>
            <div class="percent mod" id="percent">%</div>
            <div class="div op" id="div">/</div>
            <div class="seven num" id="seven">7</div>
            <div class="eight num" id="eight">8</div>
            <div class="nine num" id="nine">9</div>
            <div class="mult op" id="mult">*</div>
            <div class="four num" id="four">4</div>
            <div class="five num" id="five">5</div>
            <div class="six num" id="six">6</div>
            <div class="minus op" id="minus">-</div>
            <div class="one num" id="one">1</div>
            <div class="two num" id="two">2</div>
            <div class="three num" id="three">3</div>
            <div class="plus op" id="plus">+</div>
            <div class="zero num" id="zero">0</div>
            <div class="dec num" id="dec">.</div>
            <div class="equal op" id="equal">=</div>
        </div>
    </div>
</body>
</html>
