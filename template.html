<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>JS Calculator</title>
</head>


<body>
    <div class="container">
        <div class="screen" id="screen">
            <p class="resultText" id="resultText"></p>
            <p class="inputText" id="inputText"></p>
        </div>
        <div class="UI">
            <button class="clear mod" id="clear">A/C</button>
            <button class="neg mod" id="neg">+/-</button>
            <button class="delete mod" id="delete">DEL</button>
            <button class="div op" id="div">/</button>
            <button class="seven num" id="seven">7</button>
            <button class="eight num" id="eight">8</button>
            <button class="nine num" id="nine">9</button>
            <button class="mult op" id="mult">*</button>
            <button class="four num" id="four">4</button>
            <button class="five num" id="five">5</button>
            <button class="six num" id="six">6</button>
            <button class="minus op" id="minus">-</button>
            <button class="one num" id="one">1</button>
            <button class="two num" id="two">2</button>
            <button class="three num" id="three">3</button>
            <button class="plus op" id="plus">+</button>
            <button class="zero num" id="zero">0</button>
            <button class="dec" id="dec">.</button>
            <button class="equal" id="equal">=</button>
        </div>
    </div>
</body>
</html>
